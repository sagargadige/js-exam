<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Task</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Tasks..</span>
          <img class="sun-icon" src="./images/OIP.webp" height="50" alt="task" />
        </h2>
        <p class="progress-label">Raise the bar by completing your Tasks!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
          <p class="error-label">Please set all the 3 Tasks</p>
        </div>

        <div class="task-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="first"
            class="task-input"
            type="text"
            placeholder="Add new Task.. "
          />
        </div>
        <div class="task-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="second"
            class="task-input"
            type="text"
            placeholder="Add new Task.. "
          />
        </div>
        <div class="task-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="third"
            class="task-input"
            type="text"
            placeholder="Add new Task.. "
          />
        </div>
        <a class="text" href="https://github.com/sagargadige">Design By SAGAR</a>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
